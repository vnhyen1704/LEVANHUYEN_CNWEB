<head><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
              .Bai14 {
            width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .7);
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .container {
            margin: 8px;
            padding-bottom: 4px;
           
        }
        
            #us{
                padding-right: 50px;
            }
          
   </style>
<body>
    <div class="Bai14">
        <div class="container">
   
        <table>
            <h2><b>Contact Us</b></h2>
            <p>Use the following form to sed a message to Example Cafe</p>
            
            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input type="text" name="txtFrom" id="emailFrom"
                    size="20" tabindex="1" maxlength="250"></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50"
                rows="10" tabindex="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="us">How did you hear<br>of us</label></td>
                <td><select name="us" id="us" >
                    <option value="">Google</option maxlength="20">
                </select>
            </tr>
            <tr>
                <td><label for="Newletter">Newletter</label></td>
                <td><input type="checkbox">Ensure this box is checked if you would like to
                receive email update</td>
            </tr>
           <tr>
            <td><input type="submit" value="Send a message">
            </td>
           </tr>
                

        </table>
    
    
</body>
</html></head>
