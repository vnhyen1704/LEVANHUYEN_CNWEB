<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #roundrectangle{

            border-radius: 20px;

            height: 100px;
            margin: auto;
            }

            text-align: center;
            line-height: 25px;
           }

        <p><b>Round<br>Rectangle</b></p>
    </div>
